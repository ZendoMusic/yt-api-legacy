<script type="text/javascript">
(function() {
  var container = document.getElementById("auth-qr-container");
  if (!container) return;
  var authUrl = "/auth";

  function isBase64(str) {
    var i, c;
    if (!str || str.length < 10) return false;
    for (i = 0; i < str.length; i++) {
      c = str.charAt(i);
      if ((c >= "A" && c <= "Z") || (c >= "a" && c <= "z") || (c >= "0" && c <= "9") || c === "+" || c === "/" || c === "=") continue;
      if (c === " " || c === "\n" || c === "\r") continue;
      return false;
    }
    return true;
  }

  function extractYtreq(html) {
    var start = html.indexOf("<ytreq>");
    var end = html.indexOf("</ytreq>");
    if (start === -1 || end === -1 || end <= start) return "";
    return html.substring(start + 7, end);
  }

  function showSuccess() {
    container.innerHTML = "<p class=\"auth-success\">Sign-in successful. Redirecting...</p>";
    window.setTimeout(function() { window.location.href = "{{MAIN_URL}}"; }, 1500);
  }

  function showError(msg) {
    container.innerHTML = "<p class=\"auth-error\">" + (msg || "Something went wrong.") + "</p>";
  }

  function onResponse() {
    var xhr = this;
    if (xhr.readyState !== 4) return;
    var text = xhr.responseText || "";
    var body = extractYtreq(text);
    if (body.indexOf("Token:") === 0) {
      showSuccess();
      return;
    }
    if (body.indexOf("\u274C") === 0 || body.indexOf("Error") === 0) {
      showError(body);
      return;
    }
    if (body && isBase64(body)) {
      container.innerHTML = "<img src=\"data:image/png;base64," + body + "\" alt=\"QR code\" width=\"200\" height=\"200\" />";
    } else if (body) {
      container.innerHTML = "<p class=\"auth-user-code\">Code: <strong>" + body + "</strong></p>";
    } else {
      container.innerHTML = "<span class=\"yt-spinner-img\"></span><span>Loading...</span>";
    }
  }

  function doRequest() {
    var xhr;
    try { xhr = new XMLHttpRequest(); } catch (e) { xhr = new ActiveXObject("Microsoft.XMLHTTP"); }
    if (!xhr) { showError("Browser not supported."); return; }
    xhr.onreadystatechange = onResponse;
    xhr.open("GET", authUrl, true);
    xhr.send();
  }

  doRequest();
  var btn = document.getElementById("auth-check-btn");
  if (btn) btn.onclick = function() { window.location.reload(); };
})();
</script>
