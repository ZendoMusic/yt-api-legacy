<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <link rel="stylesheet" href="/assets/embed/styles.css">
  <script src="/assets/embed/script.js" defer></script>
</head>
<body>
  <div class="video-container paused" data-volume-level="high">
    <img class="thumbnail-img">
    <div class="video-controls-container">
      <div class="timeline-container">
        <div class="timeline">
          <img class="preview-img">
          <div class="thumb-indicator"></div>
        </div>
      </div>
      <div class="controls">
        <button class="play-pause-btn">
          <img class="loading-icon" src="/assets/images/loading.gif" alt="">
          <img class="play-icon" src="/assets/images/play.png" alt="Play">
          <img class="pause-icon" src="/assets/images/pause.png" alt="Pause">
        </button>
        <div class="volume-container">
          <button class="mute-btn">
            <img class="volume-high-icon" src="/assets/images/volume_full.png" alt="Volume high">
            <img class="volume-muted-icon" src="/assets/images/volume_none.png" alt="Muted">
          </button>
        </div>
        <div class="duration-container">
          <div class="current-time">0:00</div>
          /
          <div class="total-time"></div>
        </div>
        <button class="settings-btn" type="button" title="Settings">
          <img src="/assets/images/settings.png" alt="Settings">
        </button>
        <button class="mini-player-btn">
          <img src="/assets/images/miniplayer.png" alt="Mini player">
        </button>
        <button class="full-screen-btn">
          <img class="open" src="/assets/images/fullscreen.png" alt="Enter fullscreen">
          <img class="close" src="/assets/images/un_fullscreen.png" alt="Exit fullscreen">
        </button>
      </div>
      <div class="settings-panel" id="settings-panel">
        <!-- Annotations
        <div class="settings-row">
          <span class="settings-label">Annotations</span>
          <div class="settings-annotations">
            <button type="button" class="settings-annot-btn active" data-value="on">ON</button>
            <button type="button" class="settings-annot-btn" data-value="off">OFF</button>
          </div>
        </div>
        -->
        <div class="settings-row">
          <span class="settings-label">Speed</span>
          <select class="settings-speed" id="settings-speed">
            <option value="0.25">0.25x</option>
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>Normal</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="1.75">1.75x</option>
            <option value="2">2x</option>
          </select>
        </div>
        <div class="settings-row">
          <span class="settings-label">Quality</span>
          <select class="settings-quality" id="settings-quality">
            <option value="auto" selected>Auto (360p)</option>
            <option value="360">360p</option>
            <option value="480">480p</option>
            <option value="720">720p</option>
            <option value="1080">1080p</option>
          </select>
        </div>
        <div class="settings-row">
          <span class="settings-label">Codec</span>
          <select class="settings-codec" id="settings-codec">
            <option value="" selected>Standard</option>
            <option value="mpeg4">MPEG4</option>
          </select>
        </div>
      </div>
    </div>
    <div class="video-activity-overlay" aria-hidden="true"></div>
    <video src="{{VIDEO_SRC}}" poster="{{POSTER}}"></video>
  </div>
</body>
</html>
